<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <script src="https://kit.fontawesome.com/d5d8a785e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Api.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <!-- <input type="text" id="word">
    <button onclick="callApi()">API CALL</button> -->
    <div class="whole">
        <p style="font-size: 30px;text-align: center;">Search for words</p>
        <input type="text" id="word">

        <div class="audioAndWord">
            <div class="wordPro">
                <h1 class="wordDisp" id="actWord">
 
                </h1>
                <p class="proLan" id="proL">
                   
                </p>
            </div>
            <div class="audio" onclick="playSound()">
                <span class="material-symbols-outlined" style="font-size:50px">play_arrow</span>
            </div>
        </div>
        <hr style="color:white;width:100%;">

        <div class="nounHeader">
            <p style="font-size: 25px;">Noun</p>
        </div>

        <p class="meanHeader">Meanings</p>
        <div class="nM" id="toaddNounMeanings">
            <!-- TODO add from js -->
            <ul class="meaningsPoints" id="fnm">
                <li><p class="nounMeaning" id="vv1"></p></li>
                <li id="n1"><p class="nounMeaning"></p></li>
            </ul>
        </div>
        <p class="meanHeader">Synonym <span style="color:#A445ED;padding-left: 100px;" id="meaningInNoun"></span></p>
    
        <hr style="color:white;width:100%;margin-top: 40px;">
        <div class="nounHeader">
            <p style="font-size: 25px;">Verb</p>
        </div>

        <div class="nM" id="toaddVerbMeanings">
            <!-- TODO add from js -->
            <ul class="meaningsPoints" id="fnm2">
                <li><p class="verbMeaning" id="vv2"></p></li>
                <li id="v1"><p class="verbMeaning"></p></li>
            </ul>
        </div>
        <p class="meanHeader">Synonym <span style="color:#A445ED;padding-left: 100px;" id="meaningInVerb"></span></p>
        <hr style="color:white;width:100%;margin-top:20px">

        <p class="meanHeader">Source<span style="color:#A445ED;padding-left: 30px;font-size: 20px;cursor: pointer;" id="url"></span></p>

    </div>

    <script src="Api.js"></script>
</body>
</html>
